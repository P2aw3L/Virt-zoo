<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Picture and Clickable Images</title>
    <link rel="stylesheet" href="alligator.css">
</head>
<body>
    <div class="main-container">
        <img src="./Images/alligator.gif" alt="Main Picture" class="main-picture">
        <div class="image-container">
            <div class="image-wrapper">
                <img src="./Images/bread.PNG" alt="Image 1" class="clickable-image" data-sound="./Sounds/growl.wav">
            </div>
            <div class="image-wrapper">
                <img src="./Images/butter.PNG" alt="Image 2" class="clickable-image" data-sound="./Sounds/growl.wav">
            </div>
            <div class="image-wrapper">
                <img src="./Images/fish.PNG" alt="Image 3" class="clickable-image" data-sound="./Sounds/bite.mp3">
            </div>
            <div class="image-wrapper">
                <img src="./Images/garlic.PNG" alt="Image 4" class="clickable-image" data-sound="./Sounds/growl.wav">
            </div>
        </div>
        <button class="return-button">Return to Crossroads</button>
    </div>
    <script src="alligator.js"></script>
</body>
</html>
